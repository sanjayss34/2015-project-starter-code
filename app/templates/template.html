<!DOCTYPE html>
<html>
  <head>
    <title>Hunt4Treasure</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<!-- script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme.css') }}">
    <!-- <script type="text/javascript" src="https://raw.githubusercontent.com/HPNeo/gmaps/master/gmaps.js"></script> -->
	<!-- <script type="text/javascript" src="https://raw.githubusercontent.com/hpneo/gmaps.core/master/gmaps.core.js"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
    function initialize() {
        var mapProp = {
            center:new google.maps.LatLng(39.952,-75.195),
            zoom:17,
            mapTypeId:google.maps.MapTypeId.ROADMAP
    };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var treasures = {{ treasures|safe }}
        for (i = 0; i < treasures.length; i = i + 1)
        {
            var marker = new google.maps.Marker({
            position:{lat: treasures[3*i], lng: treasures[3*i+1]}, title: treasures[3*i+2]
            });
            marker.setMap(map);
            marker.addListener('click', function() {
                window.alert(this.title);
            });
        }

    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h1> Hunt4Treasure </h1>
	<div class="map_style">
	  <p>MAP</p>
	</div>
	<!-- <script src="ControlMap.js"> -->
	<div id="googleMap" style="width:500px;height:380px;"></div>
  </body>
</html>
